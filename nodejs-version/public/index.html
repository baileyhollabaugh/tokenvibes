<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Vibes - Retro Token Creation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #87CEEB;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(0,0,0,0.1) 1px, transparent 0);
            background-size: 20px 20px;
            min-height: 100vh;
            padding: 20px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #c0c0c0;
            border: 3px outset #c0c0c0;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }

        .header {
            background: transparent;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: none;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .token-text {
            font-family: 'Courier New', monospace;
            font-size: 2.5em;
            font-weight: bold;
            color: #000000;
            text-shadow: 1px 1px 0px #ffffff;
            margin-bottom: 10px;
            display: inline-block;
        }


        .vibes-text {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.8em;
            font-weight: bold;
            color: #000000;
            text-shadow: 1px 1px 0px #ffffff;
            display: inline-block;
            position: relative;
            animation: fadeInVibes 1s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeInVibes {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.2em;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000000;
            display: none;
        }

        .form-container {
            padding: 30px;
            background: #c0c0c0;
            position: relative;
            z-index: 2;
            margin-top: 20px;
        }

        /* Pixelated cloud animation */
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: #ffffff;
            border-radius: 50px;
            opacity: 0.8;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .cloud:before {
            content: '';
            position: absolute;
            background: #ffffff;
            border-radius: 50px;
        }

        .cloud:after {
            content: '';
            position: absolute;
            background: #ffffff;
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 40px;
            top: 15%;
            animation: moveCloud1 20s linear infinite;
        }

        .cloud1:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1:after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 100px;
            height: 50px;
            top: 35%;
            animation: moveCloud2 25s linear infinite;
        }

        .cloud2:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }

        .cloud2:after {
            width: 70px;
            height: 50px;
            top: -20px;
            right: 15px;
        }

        .cloud3 {
            width: 70px;
            height: 35px;
            top: 55%;
            animation: moveCloud3 30s linear infinite;
        }

        .cloud4 {
            width: 90px;
            height: 45px;
            top: 75%;
            animation: moveCloud4 22s linear infinite;
        }

        .cloud4:before {
            width: 55px;
            height: 55px;
            top: -27px;
            left: 12px;
        }

        .cloud4:after {
            width: 65px;
            height: 45px;
            top: -17px;
            right: 12px;
        }

        .cloud5 {
            width: 60px;
            height: 30px;
            top: 85%;
            animation: moveCloud5 28s linear infinite;
        }

        .cloud5:before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 8px;
        }

        .cloud5:after {
            width: 50px;
            height: 30px;
            top: -10px;
            right: 8px;
        }

        .cloud6 {
            width: 75px;
            height: 38px;
            top: 10%;
            animation: moveCloud6 35s linear infinite;
        }

        .cloud6:before {
            width: 48px;
            height: 48px;
            top: -24px;
            left: 10px;
        }

        .cloud6:after {
            width: 58px;
            height: 38px;
            top: -14px;
            right: 10px;
        }

        .cloud3:before {
            width: 45px;
            height: 45px;
            top: -22px;
            left: 8px;
        }

        .cloud3:after {
            width: 55px;
            height: 35px;
            top: -12px;
            right: 8px;
        }

        @keyframes moveCloud1 {
            0% { left: -100px; }
            100% { left: 100%; }
        }

        @keyframes moveCloud2 {
            0% { left: -120px; }
            100% { left: 100%; }
        }

        @keyframes moveCloud3 {
            0% { left: -90px; }
            100% { left: 100%; }
        }

        @keyframes moveCloud4 {
            0% { left: -110px; }
            100% { left: 100%; }
        }

        @keyframes moveCloud5 {
            0% { left: -80px; }
            100% { left: 100%; }
        }

        @keyframes moveCloud6 {
            0% { left: -95px; }
            100% { left: 100%; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #000000;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 2px inset #c0c0c0;
            background: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #000000;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border: 2px inset #0080ff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            color: #000000;
            cursor: pointer;
            margin: 5px;
            min-width: 120px;
        }

        .btn:hover {
            background: #d0d0d0;
        }

        .btn:active {
            border: 2px inset #c0c0c0;
            background: #a0a0a0;
        }

        .btn-primary {
            background: #1e3a8a;
            color: #ffffff;
            border: 2px outset #1e3a8a;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-primary:active {
            border: 2px inset #1e3a8a;
            background: #1e40af;
        }

        .btn-secondary {
            background: #1e3a8a;
            color: #ffffff;
            border: 2px outset #1e3a8a;
        }

        .btn-secondary:hover {
            background: #2563eb;
        }

        .btn-secondary:active {
            border: 2px inset #1e3a8a;
            background: #1e40af;
        }

        .wallet-info {
            background: #ffffff;
            border: 2px inset #c0c0c0;
            padding: 15px;
            margin-bottom: 20px;
        }

        .wallet-info h4 {
            color: #000000;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .wallet-info p {
            color: #000000;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .wallet-status {
            background: #ffffff;
            border: 2px inset #c0c0c0;
            padding: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border: 2px inset #c0c0c0;
            margin-top: 20px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 4px solid #c0c0c0;
            border-top: 4px solid #0080ff;
            border-radius: 0;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            image-rendering: pixelated;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            background: #ffffff;
            border: 2px inset #c0c0c0;
            padding: 20px;
            margin-top: 20px;
        }

        .result h3 {
            color: #008000;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .result-item {
            margin-bottom: 10px;
            font-size: 12px;
        }

        .result-item strong {
            color: #000000;
        }

        .error {
            background: #ffc0c0;
            border-color: #ff0000;
            color: #800000;
        }

        .error h3 {
            color: #ff0000;
        }

        .pixel-border {
            border: 2px solid #000000;
            image-rendering: pixelated;
        }

        .retro-shadow {
            box-shadow: 4px 4px 0px #000000;
        }

        /* Pixel art style for all elements */
        * {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* Responsive design that maintains pixelated look */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: calc(100% - 20px);
            }
            
            .token-text, .vibes-text {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="token-text" id="tokenText"></div>
                <div class="vibes-text" id="vibesText"></div>
            </div>
        </div>

        <div class="form-container">
            <div class="wallet-info">
                <h4>Connect Your Phantom Wallet</h4>
                <button id="connectWallet" class="btn btn-secondary">
                    Connect Phantom Wallet
                </button>
                <div id="walletStatus" class="wallet-status">
                    <strong>✅ Connected:</strong> <span id="walletAddress"></span>
                </div>
            </div>

            <form id="tokenForm">
                <div class="form-group">
                    <label for="name">Token Name *</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., BaileyCoin">
                </div>

                <div class="form-group">
                    <label for="symbol">Symbol/Ticker *</label>
                    <input type="text" id="symbol" name="symbol" required placeholder="e.g., BAILEY" maxlength="10">
                </div>


                <div class="form-group">
                    <label for="quantity">Total Supply *</label>
                    <input type="number" id="quantity" name="quantity" required placeholder="1000000" min="1">
                </div>

                <div class="form-group">
                    <label for="destinationAddress">Send Tokens To *</label>
                    <input type="text" id="destinationAddress" name="destinationAddress" required 
                           placeholder="Enter Solana address to receive the tokens">
                    <p style="font-size: 12px; color: #666; margin-top: 5px;">
                        This is where your newly created tokens will be sent
                    </p>
                </div>

                <div class="form-group" id="walletPrivateKeyGroup" style="display: none;">
                    <label>Wallet Connected</label>
                    <p style="color: #008000; font-weight: bold;">✅ Phantom wallet connected securely</p>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Create Token
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Creating your token on Solana...</p>
            </div>

            <div class="loading" id="trexLoading" style="display: none;">
                <div class="spinner"></div>
                <p>Creating your token now!</p>
            </div>

            <div class="result" id="result">
                <h3>✅ Token Created Successfully!</h3>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <!-- Pixelated clouds animation -->
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="cloud cloud5"></div>
        <div class="cloud cloud6"></div>
    </div>

    <!-- Load Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="/app-v10.js?v=12"></script>
    <script>
        // Retro typing animation for "Token"
        function typeToken() {
            const tokenText = document.getElementById('tokenText');
            const text = 'Token';
            let i = 0;
            
            function typeChar() {
                if (i < text.length) {
                    tokenText.textContent = text.substring(0, i + 1);
                    i++;
                    setTimeout(typeChar, 200);
                } else {
                    // Start drawing "Vibes" after a pause
                    setTimeout(drawVibes, 1000);
                }
            }
            
            typeChar();
        }

        // Smooth cursive animation for "Vibes"
        function drawVibes() {
            const vibesText = document.getElementById('vibesText');
            const text = 'Vibes';
            let i = 0;
            
            function typeChar() {
                if (i < text.length) {
                    vibesText.textContent = text.substring(0, i + 1);
                    i++;
                    setTimeout(typeChar, 150);
                } else {
                    // Restart animation after completion
                    setTimeout(() => {
                        document.getElementById('tokenText').innerHTML = '';
                        document.getElementById('vibesText').innerHTML = '';
                        typeToken();
                    }, 3000);
                }
            }
            
            typeChar();
        }

        // Start the animation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            typeToken();
        });

        console.log('🔍 Loading retro Token Vibes - Windows 95 style!');
        console.log('🔍 Current timestamp:', Date.now());
        console.log('🔍 Cache buster version: v12');
    </script>
</body>
</html>
