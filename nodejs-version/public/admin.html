<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Vibes - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #87CEEB;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(0,0,0,0.1) 1px, transparent 0);
            background-size: 20px 20px;
            min-height: 100vh;
            padding: 20px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #c0c0c0;
            border: 3px outset #c0c0c0;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }

        .header {
            background: #1e3a8a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #ffffff;
            border: 2px inset #c0c0c0;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            color: #000000;
        }

        .tokens-table {
            background: #ffffff;
            border: 2px inset #c0c0c0;
            width: 100%;
            border-collapse: collapse;
        }

        .tokens-table th,
        .tokens-table td {
            border: 1px solid #c0c0c0;
            padding: 10px;
            text-align: left;
            font-size: 12px;
        }

        .tokens-table th {
            background: #1e3a8a;
            color: white;
            font-weight: bold;
        }

        .tokens-table tr:nth-child(even) {
            background: #f0f0f0;
        }

        .success {
            color: #008000;
            font-weight: bold;
        }

        .error {
            color: #ff0000;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .refresh-btn {
            background: #1e3a8a;
            color: white;
            border: 2px outset #1e3a8a;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        .refresh-btn:active {
            border: 2px inset #1e3a8a;
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Token Vibes Admin Dashboard</h1>
            <p>Real-time token creation statistics</p>
        </div>

        <div class="content">
            <button class="refresh-btn" onclick="loadStats()">üîÑ Refresh Data</button>
            
            <div id="loading" class="loading">
                Loading token statistics...
            </div>

            <div id="stats" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTokens">0</div>
                        <div class="stat-label">Total Tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="successfulTokens">0</div>
                        <div class="stat-label">Successful</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="failedTokens">0</div>
                        <div class="stat-label">Failed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="successRate">0%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                </div>

                <h2>Recent Token Creations</h2>
                <table class="tokens-table" id="tokensTable">
                    <thead>
                        <tr>
                            <th>Token Name</th>
                            <th>Symbol</th>
                            <th>Quantity</th>
                            <th>Creator Wallet</th>
                            <th>Status</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody id="tokensTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/tokens/stats');
                const data = await response.json();

                if (data.success) {
                    displayStats(data.data);
                } else {
                    console.error('Failed to load stats:', data.error);
                    document.getElementById('loading').innerHTML = '‚ùå Failed to load statistics';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('loading').innerHTML = '‚ùå Error loading statistics';
            }
        }

        function displayStats(stats) {
            // Update stat cards
            document.getElementById('totalTokens').textContent = stats.totalTokens;
            document.getElementById('successfulTokens').textContent = stats.successfulTokens;
            document.getElementById('failedTokens').textContent = stats.failedTokens;
            document.getElementById('successRate').textContent = stats.successRate + '%';

            // Update tokens table
            const tbody = document.getElementById('tokensTableBody');
            tbody.innerHTML = '';

            stats.recentTokens.forEach(token => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${token.name}</td>
                    <td>${token.symbol}</td>
                    <td>${token.quantity.toLocaleString()}</td>
                    <td>${token.creator_wallet.substring(0, 8)}...</td>
                    <td class="${token.success ? 'success' : 'error'}">
                        ${token.success ? '‚úÖ Success' : '‚ùå Failed'}
                    </td>
                    <td>${new Date(token.created_at).toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });

            // Show stats and hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('stats').style.display = 'block';
        }

        // Load stats when page loads
        document.addEventListener('DOMContentLoaded', loadStats);

        // Auto-refresh every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
